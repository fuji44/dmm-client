components:
  schemas: {}
  securitySchemes:
    api_id:
      type: apiKey
      in: query
      name: api_id
    affiliate_id:
      name: affiliate_id
      type: apiKey
      in: query
  parameters:
    output:
      name: output
      in: query
      required: false
      schema:
        type: string
        enum:
          - json
          - xml
        example: json
      description: 出力形式
    callback:
      name: callback
      in: query
      required: false
      schema:
        type: string
        example: callback
      description: 出力形式jsonで指定した場合に、このパラメータでコールバック関数名を指定すると、JSONP形式で出力されます
    initial:
      name: initial
      in: query
      required: false
      schema:
        type: string
        example: あ
      description: 頭文字(50音) 50音をUTF-8で指定
    floor_id:
      name: floor_id
      in: query
      required: true
      schema:
        type: string
      description: フロア検索APIから取得可能なフロアID
    hits:
      name: hits
      in: query
      required: false
      schema:
        type: integer
        default: 100
        maximum: 500
        minimum: 1
        example: 100
      description: "取得件数\t初期値：100　最大：500"
    offset:
      name: offset
      in: query
      required: false
      schema:
        type: integer
        default: 1
        example: 1
        minimum: 1
      description: "検索開始位置\t初期値：1"
